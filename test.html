<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Exercise 7.3</title>

    <!-- Stylesheet - Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />

    <!-- JavaScript Libraries -->
    <script
      type="text/javascript"
      src="https://gc.kis.v2.scr.kaspersky-labs.com/5DACB2B0-5003-6543-8B39-D8EE6E4FC44C/main.js"
      charset="UTF-8"
    ></script>
    <script src="knockout-3.5.0.js"></script>
  </head>
    <body>
        <div role = 'main' class = 'container'>
          <br/><br/>
        <table class='table table-dark table-striped table-hover'>

            <thead>
                <tr>
                    <th>Employee ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                </tr>
            </thead>>
            <tbody data-bind='foreach: records'>
                <tr>
                    <td data-bind='text: ID'></td>
                    <td data-bind='text: firstName'></td>
                    <td data-bind='text: lastName'></td>
                    <td data-bind='text: email'></td>
                </tr>
            </tbody>

        </table>
        </div>
<script>
        
        function EmployeeRecords() {
    this.records = ko.observableArray([
      { ID: 1, firstName: 'John', lastName: 'Doe', email: 'johndoe@email.com' },
      { ID: 2, firstName: 'Jane', lastName: 'Doe', email: 'janedoe@email.com' },
      { ID: 3, firstName: 'Chuck', lastName: 'Norris', email: 'chucknorris@email.com' },
    ]);
  };

  ko.applyBindings(new EmployeeRecords());

        </script>
    </body>
</html>
